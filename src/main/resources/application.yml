server:
  port: 8080

spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:sampledb
    username: root
    password:
    driverClassName: org.h2.Driver
  Jpa:
    database-platform: org.hibernate.dialect.H2Dialect

